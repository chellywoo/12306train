# 应用服务 WEB 访问端口
server.port=8002
# 方便做路由转，在网关模块中，带/business的请求都会转发到business模块
server.servlet.context-path=/business
# 服务间相互调用时知晓对方的身份
spring.datasource.name=business
# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/train_business?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
spring.datasource.username=train_business
spring.datasource.password=12306
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis配置
mybatis.mapper-locations=classpath:/mapper/**/*.xml

logging.level.com.lxq.train.business.mapper=trace

# 配置statement为关闭一级缓存
mybatis.configuration.local-cache-scope=statement