# 该配置影响统一配置中心中的dataId:name + active + 文件后缀
spring.application.name=member
spring.profiles.active=dev
spring.cloud.nacos.config.file-extension=properties
#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
## nacos命名空间
spring.cloud.nacos.config.namespace=train

#注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
## 注册中心命名空间
spring.cloud.nacos.discovery.namespace=train
#spring.cloud.nacos.config.secret-key=

### The default token (Base64 String):qwertyuiopasdfghjklzxcvbnm123456
### nacos.core.auth.plugin.nacos.token.secret.key=cXdlcnR5dWlvcGFzZGZnaGprbHp4Y3Zibm0xMjM0NTY=
## 事务组名称
seata.tx-service-group=train-group
## 事务组和seata集群做关联
seata.service.vgroup-mapping.train-group=default
## seata集群对应的机器
seata.service.grouplist.default=127.0.0.1:8091